<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      const canvas = document.createElement("canvas");
      canvas.width = 720;
      canvas.height = 1280;
      document.body.append(canvas);
      const context = canvas.getContext("2d");

      // 使用drawImage绘制图片
      // 1. 准备一个图片源
      let img = new Image();
      img.src = "./images/huolinger.jpg";
      img.onload = function () {
        let setup = 0;
        setInterval(() => {
          // 将之前画布的内容清除掉
          context.clearRect(0, 0, canvas.width, canvas.height);
          context.drawImage(img, 100 * setup, 0, 100, 200, 0, 0, 100, 200);
          setup++;
          setup %= 8;
        });
      };
    </script>
  </body>
</html>
