<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      // 1. 创建canvas(画布)
      const canvas = document.createElement("canvas");
      // 2. 创建之后，需要添加到body里面
      canvas.width = 720;
      canvas.height = 1280;
      document.body.append(canvas);
      // 3. 获取画笔
      const context = canvas.getContext("2d");

      // 修改填充图形的颜色
      let g = context.createRadialGradient(250, 150, 0, 250, 159, 150);
      g.addColorStop(0, "#CCC");
      g.addColorStop(1, "#000");
      context.fillStyle = g;
      // 4. 画圆弧（圆心x, y, 半径, 从0弧度开始, 到xx弧度结束, 顺时针(默认)）
      context.arc(300, 200, 100, 0, 2 * Math.PI);
      context.fill();
      context.stroke();

      // 5.左眼
      // 在两个不相关的图形之间，需要告诉context,重新生成一个新的路径
      context.beginPath();
      context.arc(250, 150, 20, 0, 2 * Math.PI);
      context.closePath();
      context.stroke();

      // 6. 右眼
      context.beginPath();
      context.arc(350, 150, 20, 0, 2 * Math.PI);
      context.stroke();
      context.closePath();

      // 7. 鼻子
      context.beginPath();
      context.ellipse(300, 200, 10, 30, 0, 0, 2 * Math.PI);
      context.stroke();
      context.closePath();

      // 8. 嘴巴
      context.beginPath();
      context.arc(300, 200, 80, 0, Math.PI);

      context.stroke();
      context.closePath();
    </script>
  </body>
</html>
