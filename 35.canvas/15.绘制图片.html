<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      const canvas = document.createElement("canvas");
      canvas.width = 720;
      canvas.height = 1280;
      document.body.append(canvas);
      const context = canvas.getContext("2d");

      // 使用drawImage绘制图片
      // 1. 准备一个图片源
      let img = new Image();
      img.src = "./images/huolinger.jpg";
      img.onload = function () {
        // 2. 调用drawImage画图片
        // 传入绘制的坐标，按原有比例的大小绘制
        console.log('绘制');
        context.drawImage(img, 50, 50);
      };
    </script>
  </body>
</html>
