<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      // 1. 创建canvas(画布)
      const canvas = document.createElement("canvas");
      // 2. 创建之后，需要添加到body里面
      canvas.width = 720;
      canvas.height = 1280;
      document.body.append(canvas);
      // 3. 获取画笔
      const context = canvas.getContext("2d");
      // 4. 画圆弧（圆心x, y, 半径, 从0弧度开始, 到xx弧度结束, 顺时针(默认)）
      context.arc(300, 300, 50, 0, 1);
      context.arc(400, 400, 50, 0, 1, true);
      context.arc(
        500,
        500,
        50,
        (0 * Math.PI) / 180,
        (180 * Math.PI) / 180,
        1,
        true
      );
      context.stroke();
    </script>
  </body>
</html>
