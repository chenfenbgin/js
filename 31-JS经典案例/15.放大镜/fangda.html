<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #smallImg {
        width: 300px;
        height: 300px;
        background-image: url(./lou.jpg);
        background-size: cover;
      }
      #smallDiv {
        width: 100px;
        height: 100px;
        background-color: rgba(255, 0, 0, 0.2);
        display: none;
        position: absolute;
      }

      #bigDiv {
        width: 300px;
        height: 300px;
        /* border: 1px solid red; */
        position: absolute;
        left: 300px;
        top: 0px;
        overflow: hidden;
        display: none;
      }

      #bigImg {
        width: 900px;
        height: 900px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="fang">
      <div id="smallImg">
        <div id="smallDiv"></div>
      </div>

      <div id="bigDiv">
        <img src="./lou.jpg" alt="" id="bigImg" />
      </div>
    </div>

    <script>
      // 1.鼠标移入，出现小div（遮挡层）和 大div(展示效果区域)
      // 鼠标移出，隐藏小div、大div
      let smallDiv = document.getElementById("smallDiv");
      let bigImg = document.getElementById("bigImg");
      let smallImg = document.getElementById("smallImg");
      let bigDiv = document.getElementById("bigDiv");
      smallImg.onmouseover = function () {
        smallDiv.style.display = "block";
        bigDiv.style.display = "block";
      };
      smallImg.onmouseout = function () {
        smallDiv.style.display = "none";
        bigDiv.style.display = "none";
      };

      // 2.小div移动方向和大图移动方向时相反的
      // 2.1 先完成鼠标绑定遮挡层
      // 2.2 把小div和大图移动

      // 3.移动比例相等；核心
      // 小div/小图  =  大div/大图
      // 100/300 = 300 /900

      // 3.1 分析尺寸大小 ---> 结论： 放大3倍
      smallImg.onmousemove = function (e) {
        var e = e || window.event;
        let x = e.clientX - 50;
        let y = e.clientY - 50;
        if (x >= 200) {
          x = 200;
        }
        if (x <= 0) {
          x = 0;
        }
        if (y >= 200) {
          y = 200;
        }
        if (y <= 0) {
          y = 0;
        }
        // 小div移动距离
        smallDiv.style.left = x + "px";
        smallDiv.style.top = y + "px";

        // 大图移动距离
        bigImg.style.left = -3 * x + "px";
        bigImg.style.top = -3 * y + "px";
      };
    </script>
  </body>
</html>
