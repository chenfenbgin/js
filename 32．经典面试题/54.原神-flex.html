<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      a {
        text-decoration: none;
      }
      header {
        height: 66px;
        /* 横向排布 */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        background-color: rgba(0, 0, 0, 0.65);
      }
      .item img {
        width: 100px;
        height: 100px;
      }
      header nav a {
        color: aliceblue;
        font-size: 20px;
        border: 1px solid white;
        padding: 5px;
        margin-right: 30px;
        border-radius: 10px;
        transition: 0.2s;
      }
      header nav a:hover {
        box-shadow: 0 0 10px wheat;
      }
      .main {
        height: calc(100vh - 66px);
        display: flex;
      }
      .main .content {
        width: 1000px;
        height: 300px;
        background-color: tomato;
        margin: auto;

        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .main .content .item {
        width: 150px;
        height: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;

        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.35);
        transition: 0.2s;
      }
      .main .content .item:hover {
        box-shadow: 0 0 10px black;
      }
      .content .item span {
        font-size: 20px;
        color: #fff;
        text-shadow: 0 0 10px black;
        letter-spacing: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="../32．经典面试题/images/yuanshen.png" alt="" />
        <nav>
          <a href="">萧家萧炎</a>
          <a href="">纳兰嫣然</a>
          <a href="">天毒女</a>
          <a href="">小医仙</a>
        </nav>
      </header>
      <div class="main">
        <section class="content">
          <div class="item">
            <img src="../32．经典面试题/images/1.jpg" alt="" />
            <span>萧炎</span>
          </div>
          <div class="item">
            <img src="../32．经典面试题/images/2.jpg" alt="" />
            <span>海老</span>
          </div>
          <div class="item">
            <img src="../32．经典面试题/images/3.png" alt="" />
            <span>魂天帝</span>
          </div>
          <div class="item">
            <img src="../32．经典面试题/images/4.png" alt="" />
            <span>魂崖</span>
          </div>
          <div class="item">
            <img src="../32．经典面试题/images/5.jpg" alt="" />
            <span>魂风</span>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
