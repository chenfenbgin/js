<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        font-size: 0;
      }
      .city {
        position: relative;
        /* 鼠标放上去出界了，将其隐藏 */
        overflow: hidden;
      }
      .city-img {
        background-image: url("./images/5.JPG");
        width: 100%;
        height: 260px;
      }
      .city-leader {
        position: absolute;
        top: 0;
        background-position-x: 840px;
        width: 100%;
        height: 260px;
        background-image: url("./images/4.png");
        background-repeat: no-repeat;
        opacity: 0;

        border: 6px solid white;
        box-sizing: border-box;
      }
      .cover {
        position: absolute;
        top: 0;
        width: 100%;
        height: 260px;
        background-color: rgba(0, 0, 0, 0.5);
      }
      /* 鼠标放在city上，让蒙层变亮 */
      .city:hover .cover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .city:hover .city-leader {
        opacity: 1;
        cursor: pointer
      }
      .city:hover .city-img {
        /* 鼠标放上去，背景稍微将其放大 */
        transform: scale(1.1);
      }
      .city > * {
        /* city下面所有元素1秒才出来 */
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="city">
        <div class="city-img"></div>
        <!-- 蒙层 -->
        <div class="cover"></div>
        <div class="city-leader"></div>
      </div>
    </div>
  </body>
</html>
