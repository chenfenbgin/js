<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .outer {
        width: 800px;
        height: 400px;
        background-color: grey;
        padding: 20px;
      }
      .box {
        font-size: 20px;
        padding: 10px;
      }
      .box1 {
        background-color: tomato;
      }
      .box2 {
        background-color: greenyellow;
        /* 浮动：
            1.浮动元素会脱离文档流
            2.如果有定位的元素，浮动元素的层级是没有定位元素的层级高的
            3.无论什么元素，开启浮动后，display属性都会变成block, 都会变成块元素。
            但是，默认情况下，他的高度和宽度，都是由内容撑开的。当然，也是可以设置宽度和高度，同时可以设置padding/margin

            4.浮动元素，普通元素在同一个包含块是，
                普通元素在前面（box1）,浮动元素在后（box2）,浮动元素排布的时候，会避开普通元素
                浮动元素在前，普通元素在后，普通元素排布的时候，会进入到浮动元素的下面
                行元素在排列的时候，会避开浮动元素
        */
        float: left;
        width: 200px;
        height: 200px;
      }
      .box3 {
        background-color: turquoise;
      }
      .box4 {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="box box1">盒子1</div>
      <div class="box box2">盒子2</div>
      <div class="box box3">盒子3</div>
      <div class="box box4">盒子4</div>
    </div>
  </body>
</html>
