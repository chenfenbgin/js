<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        margin: 0 auto;
        margin-top: 300px;
      }
      .inner {
        width: 200px;
        height: 200px;
        background-color: tomato;
        
        /* 包括里面的文字，也是会被缩放，如果给的值，是负数，那就是相当于镜面反转了 */
        /* transform: scaleX(1.1); */
        /* transform: scaleY(1.1); */

        /* 相当于: transform: scale(0.8, 0.8) */
        transform: scaleX(0.8) scaleY(0.8);

        /* 调整一下缩放相对的参考点 */
        transform-origin: left top;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        萧家萧炎
      </div>
    </div>
  </body>
</html>
