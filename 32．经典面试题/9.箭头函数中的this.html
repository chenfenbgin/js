<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 11;
      var obj = {
        x: 22,
        say: () => {
          console.log(this.x); // 打印出来的是11，因为箭头函数不绑定this,即使满足 obj.say.call(obj)
        },
      };

      obj.say(); // 11
    </script>
  </body>
</html>
