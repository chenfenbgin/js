<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .hide {
      display: none;
    }
  </style>
  <body>
    <div>chenfeng</div>
    <div>xiushao</div>
  </body>
  <script>
    const div = document.querySelectorAll("div");
    console.log(div);
    // 如果把[1, 3]改成div是不行的。DOM没有map方法。我们可以将其改成数组
    [1, 3].map((item) => console.log(item));
    // 方式一： Array.from()
    Array.from(div).map((item) => console.log('Array.form...', item));
    // 方式二：原型链方法
    Array.prototype.map.call(div, (item) => console.log(item));
    // 方式三： 点语法, 点击元素消失
    [...div].map((item) => {
      console.log(item);
      item.addEventListener("click", function () {
        this.classList.toggle("hide");
      });
    });
  </script>
</html>
