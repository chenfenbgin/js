    // sort实现原理
    let array = [1, 3, 2, 6, 5, 0];
    function sort(array, callback) {
      for (const n in array) {
        for (const m in array) {
          // 升序
          if (callback(array[n], array[m]) < 0) {
            const temp = array[n];
            array[n] = array[m];
            array[m] = temp;
          }
        }
      }
      return array;
    }
    console.log(
      (array = sort(array, function (a, b) {
        return a - b;
      }))
    );
  </script>
