    <script>
      //随机数：>= 0 ~ < 1
      // console.log(Math.random());

      // 0 ~ 5    0 ~ 0.9 * 5  Math.floor(0  5.4)  0-4
      // console.log(Math.floor(Math.random() * (5 + 1)))

      const stus = ["zhangsan", "lisi", "wangwu", "zhaoliu", "panqi"];
      // const index = Math.floor(Math.random() * stus.length)
      // console.log(stus[index]);

      function arrayRandomValue(array, start = 1, end) {
        start--;
        end = end ? end : array.length;
        console.log(end);
        const index = start + Math.floor(Math.random() * (end - start));
        return array[index];
      }

      console.log(arrayRandomValue(stus, 3, 4));
    </script>
