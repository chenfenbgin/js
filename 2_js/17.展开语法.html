<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["chen", "feng"];
      let hd = ["js", "css"];

      for (const value of hd) {
        // push()就是往数组后面追加元素
        arr.push(value);
      }
      console.log(arr); //['chen', 'feng', 'js', 'css']
      console.table(arr);

      arr = [...arr, ...hd];
      console.log(arr);

      
      console.log('------------------');
      // 求和
      function sum(...args) {
        // console.log(args);
        return args.reduce((s, v) => {
          return (s += v);
        }, 0);
      }
      console.log(sum(1, 2, 3));
      console.log(sum(1, 2, 3, 4));
    </script>
  </body>
</html>
