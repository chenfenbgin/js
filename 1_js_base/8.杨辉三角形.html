      // 封装成函数
      function yh(row = 10) {
        for (let i = 0; i < row; i++) {
          for (let n = row - i; n > 0; n--) {
            document.write(`<span>*</span>`);
          }
          for (let m = 2 * i - 1; m > 0; m--) {
            document.write("*");
          }
