<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function User(name, age) {
      // this.name = name;
      // this.age = age;

      let data = { name, age };
      Object.defineProperty(this, {
        name: {
          get() {
            return data.name;
          },
          set(value) {
            this.data.name = value;
          },
        },
        age: {
          get() {
            return data.age;
          },
          set(value) {
            this.data.age = value;
          },
        },
      });
    }
  </script>
</html>
