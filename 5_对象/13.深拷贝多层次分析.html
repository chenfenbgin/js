  <script>
    // 前提： 对象： 复制的是地址
    let obj = {
      name: "张三",
      user: {
        name: "zhangsan",
      },
    };

      name: obj.name,
      user: obj.user,
    };
    hd.user.name = "李四";

    console.log(JSON.stringify(hd, null, 2));
