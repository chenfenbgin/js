<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let hd = {
      name: "chen",
      year: "2020",
    };
    console.log(Object.keys(hd));
    console.log(Object.values(hd));
    console.log(JSON.stringify(Object.entries(hd), null, 2));

    // for-in , 使用for-of是不行的，for-of可以遍历迭代对象
    for (const key in hd) {
      console.log(hd[key]);
    }

    // 我们也可以使用for-of，如下
    for (const [key, value] of Object.entries(hd)) {
      console.log(value);
    }

    // 举例，DOM绘制
    let lessons = [
      { name: "js", click: 999 },
      { name: "css", click: 100 },
    ];
    let ul = document.createElement("ul");
    for (const lesson of lessons) {
      let li = document.createElement("li");
      li.innerHTML = `课程：${lesson.name}, 点击数：${lesson.click}`;
      ul.appendChild(li);
    }
    document.body.appendChild(ul);
  </script>
</html>
