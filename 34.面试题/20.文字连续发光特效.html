<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=a, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .text-area{
      font-size: 50px;  
    }
    span {
      color: #faebd7;
      animation: shadowing 1s ease-in-out infinite alternate;
    }

    @keyframes shadowing {
      to {
        color: #ff0266;
        text-shadow: 20px 0 70px #ff0266;
      }
    }
    span:nth-child(n + 2){
      animation-delay: 0.2s;
    }
    span:nth-child(n + 3){
      animation-delay: 0.4s;
    }
    span:nth-child(n + 4){
      animation-delay: 0.6s;
    }
    span:nth-child(n + 5){
      animation-delay: 0.8s;
    }
  </style>
</head>
<body>
  <div class="text-area">
    <span>萧</span>
    <span>家</span>
    <span>萧</span>
    <span>炎</span>
    <span>小</span>
    <span>医</span>
    <span>仙</span>
  </div>
</body>
</html>
