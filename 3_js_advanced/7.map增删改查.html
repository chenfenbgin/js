<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let obj = {
      name: "chen",
    };

    let map = new Map();
    map.set(obj, "chenxiu.com");
    // 通过键拿到值
    console.log(map.get(obj));
    // 删除, 返回true 、false
    console.log(map.delete("abc")); //false
    console.log(map.delete(obj)); //true
    console.log(map); //Map(0) {size: 0}
    //检测是否存在
    console.log(map.has(obj)); //false

    //遍历map
    let hd = new Map([
      ["name", "小明"],
      ["age", "12"],
      ["addredd", "北京"],
    ]);
    console.log(hd.keys()); //MapIterator {'name', 'age', 'addredd'}
    console.log(hd.values()); //MapIterator {'小明', '12', '北京'}
    console.log(hd.entries()); //MapIterator {'name' => '小明', 'age' => '12', 'addredd' => '北京'}
    for (const [key, value] of hd.entries()) {
      console.log(key, value);
    }

    hd.forEach((value, key) => {
      console.log(value, key);
    });
  </script>
</html>
