<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let set = new Set();
    set.add(1);
    set.add(1);
    set.add("1");
    console.log(set);

    // 但是在对象中，key都会转为字符串
    let obj = {
      1: "chen",
      1: "ixu",
    };
    console.log(obj);

    let a = {
      [obj]: "chenxiu",
    };
    console.log(a.toString()); //拿不到的
    console.log(a[obj.toString()]);

    // set例子: set借助数组
    let a1 = new Set("123456789");
    let arr = [...a1].filter(function (item) {
      return item < 5;
    });
    a1 = new Set(arr);
    console.log(a1);

    // set例子: 数组借助set, 去重了
    let array = [1, 23, 45, 5, 5, 1, 3, 4, 4];
    // console.log(new Set(array));
    array = [... new Set(array)]
    console.log(array);
  </script>
</html>
