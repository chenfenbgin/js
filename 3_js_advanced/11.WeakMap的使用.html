  <body></body>
  <script>
    // let map = new WeakMap();
    // map.set("chen", "age") //报错， key必须是对象；跟WeakSet一样，值必须是对象

    let arr = []; 
    let map = new WeakMap();
    map.set(arr, "chen.com");
    console.log(map);
    console.log(map.delete(arr));  //删除
    console.log(map.has(arr))    //判断
    // WeakMap是不可迭代的
    for (const iterator of map) {
      console.log(iterator);  //报错
    }
  </script>
