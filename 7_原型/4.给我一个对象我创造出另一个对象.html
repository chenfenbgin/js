  <script>
    function User(name) {
      this.name = name;
    }
    let hd = new User("张三");
    console.log('hd....', hd);
    function createByObject(obj, ...args) {
      console.log('args........', args); // ['陈世美']
      const constructor = Object.getPrototypeOf(obj).constructor;
      console.log(constructor, constructor === User);
      return new constructor(...args);
    }
    let xj = createByObject(hd, '陈世美')
    console.log('xj: ', xj);
