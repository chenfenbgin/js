  <script>
    let hd = {
      data: [1, 3, 5, 67, 78, 2],
    };
    Object.setPrototypeOf(hd, {
      max(data) {
        return data.sort((a, b) => b - a)[0];
      },
    });
    console.log('max: ', hd.max(hd.data));

    let cx = {
      lessons: { js: 34, css: 24, node: 99, linux: 45 },

      get data() {
        return Object.values(this.lessons);
      },
    };
    console.log(hd.max.apply(cx));
  </script>
