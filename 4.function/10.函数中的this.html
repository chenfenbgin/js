    let edu = {

        function render() {

    // 没有加name，打印出来的是window中的name, 打印不出来李四

      this.name = name;
      // 如果属性的值是函数的话，也就是方法，在方法内部，this就是当前对象。
      this.show = function () {
        // 如果在里面写了一个方法，没有赋值给属性，this其实还是window
        // function render() {
        //   console.log(this);
        // }
        return this.name;
      };
    }
    let lisi = new User("李四");
    console.log(lisi.show()); //这是window中的name
