<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    dl {
      width: 400px;
      display: flex;
      flex-direction: column;
    }

    dt {
      background: #e67e22;
      border-bottom: solid 2px #333;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    dd {
      height: 200px;
      background: #bdc3c7;
      font-size: 5em;
      text-align: center;
      line-height: 200px;
    }
  </style>
  <body>
    <dl>
      <dt>陈秀</dt>
      <dd>1</dd>
      <dt>天选之子</dt>
      <dd hidden="hidden">2</dd>
    </dl>
  </body>
  <script>
    // 方式一：
    // document.querySelectorAll("dt").forEach((dt, i) => {
    //   dt.addEventListener("click", () => {
    //     let dds = document.querySelectorAll("dd");
    //     dds.forEach((dd) => {
    //       dd.setAttribute("hidden", "hidden");
    //     });
    //     dds[i].removeAttribute("hidden");
    //   });
    // });

    // 方式二：使用call进行抽取
    function panel(i) {
      let dds = document.querySelectorAll("dd");
      dds.forEach((dd) => {
        dd.setAttribute("hidden", "hidden");
      });
      dds[i].removeAttribute("hidden");
    }
    document.querySelectorAll("dt").forEach((dt, i) => {
      dt.addEventListener("click", () => {
        panel.call(null, i); //如果不需要改变this，可以传递null
      });
    });
  </script>
</html>
